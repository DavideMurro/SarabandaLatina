<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <title>Sarabanda Latina</title>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="lib/angular-1.6.6/angular.min.js"></script>
        <script src="lib/angular-1.6.6/angular-animate.min.js"></script>
        <script src="lib/angular-1.6.6/angular-aria.min.js"></script>
        <script src="lib/angular-1.6.6/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="lib/angular-material-1.1.5/angular-material.min.js"></script>
        <link rel="stylesheet" href="lib/angular-material-1.1.5/angular-material.min.css">
    </head>

    <body ng-app="sarabandalatina" ng-cloak>
        <div class="form">
            <div class="logo">
                <h1><img class="image" src='img/sarabanda.png'/><br/></h1>
            </div>

            <div class="login" ng-controller="login">
                <form id="login" ng-submit="invia()">
                    <md-input-container class="md-block" flex-gt-sm id="username-container">
                        <label for="username">Mail</label>
                        <input id="username" type="text" ng-model="username" name="userName" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm id="password-container">
                        <label for="password">Password</label>
                        <input id="password" type="password" ng-model="password" name="password" required>
                    </md-input-container>

                    <!--
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-checkbox md-no-ink ng-model="ricordami" class="md-primary" id="ricordami">
                            Ricordami
                        </md-checkbox>
                    </md-input-container>
                    -->
                    
                    <br>

                    <md-button class="md-raised md-primary blue" type="submit" name="action" id="submit_login">
                        Invia
                        <md-progress-circular class='md-accent md-hue-1' ng-show="pl_loading" md-diameter="40px" md-mode="indeterminate"></md-progress-circular>
                    </md-button>
                </form>

            </div>
        </div>

        <div id="loader" ng-show="pl_loading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        
        <!--
        <div id="ads">
        	<script type="text/javascript">
            /* <![CDATA[ */
            document.write('<s'+'cript type="text/javascript" src="//ad.altervista.org/js.ad/size=300X250/?ref='+encodeURIComponent(location.hostname+location.pathname)+'&r='+new Date().getTime()+'"></s'+'cript>');
            /* ]]> */
            </script>
        </div>
        -->

    </body>
</html>

<script type="text/javascript" src="config/config.js"></script>
<script type="text/javascript" src="js/login.js"></script>

<link href="css/style.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
